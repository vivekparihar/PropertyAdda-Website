{% extends 'basic.html' %}

{% load static %}
{% static 'images' as baseUrl %}

{% block title %}REAL ESTATE-HOME {% endblock %}


{% block body %}

<div class="container">
  <h2>Defined by Service and Expertise!</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/Best1.jpg' %}" alt="Best First" style="width:130%;">
      </div>

      <div class="item">
        <img src="{% static 'images/Best2.jpg' %}" alt="Best Second" style="width:130%;">
      </div>

      <div class="item">
        <img src="{% static 'images/Best3.jpg' %}" alt="Best Third" style="width:130%;">
      </div>

      <div class="item">
        <img src="{% static 'images/Best4.jpg' %}" alt="Best Fourth" style="width:130%;">
      </div>

      <div class="item">
        <img src="{% static 'images/Best5.jpg' %}" alt="Best Fifth" style="width:130%;">
      </div>

      <div class="item">
        <img src="{% static 'images/Best6.jpg' %}" alt="Best Sixth" style="width:130%;">
      </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
